<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Registration Form</title>

    <style>
        .divider{
            position: relative;
            text-align: center;
        }

        .div span{
            padding: 8px;
            position: relative;
            z-index: 2 !important;
            font-size: 15px;

        }

        .divider:after{
            content: "";
            position: absolute;
            width: 100%;
            border-bottom: 2px solid #ddd;
            top: 50%;
            left: 0px;
            z-index: 1 !important;
        }
    </style>
</head>

<body>

    <!-- Signup form -->

    <div class="container">

        <div class="card bg-light">
            <div class="card-body mx-auto">
                
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get Started with your free account...</p>

                <a href="#!" class="btn btn-danger btn-block">
                    <i class="fab fa-google"></i>
                    Login via Google
                </a>
                <a href="#!" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook"></i>
                    Login via Facebook
                </a>

                <p class="divider mt-3 mb-3">
                    <span class="bg-light">
                        OR
                    </span>
                </p>
                <!-- form started -->

                <form action="#!">
                    <!-- name field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter Name"
                            autofocus>
                    </div>
                    <!-- email field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>

                    <!-- phone field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <select name="" id="" class="custom-select" style="max-width: 80px;">
                            <option value="">+91</option>
                            <option value="">+92</option>
                            <option value="">+93</option>
                        </select>
                        <input type="number" class="form-control" placeholder="Enter phone">
                    </div>

                    <!-- user type -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                        </div>
                        <select name="" id="" class="custom-select form-control">
                            <option value="" selected disabled>--Select User Type--</option>
                            <option value="">Student</option>
                            <option value="">Teacher</option>
                            <option value="">Admin</option>
                        </select>
                    </div>

                    <!-- password -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" aria-describedby="emailHelp"
                            placeholder="Enter Password">
                    </div>

                    <!-- confirm password -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-unlock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" aria-describedby="emailHelp"
                            placeholder="Confirm Password">
                    </div>

                    <button class="btn btn-block btn-info" type="submit">Create Account</button>
                    <p class="text-center mt-3">Have an account? <a href="#!">Log In</a></p>

                </form>

                <!-- end of form -->
            </div>
        </div>
    </div>

    <!-- end of signup -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
